<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calc</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.0.0/math.js"></script>
	<style>
	body {
	  background-color: black
		}
	.flex-container {
	  display: flex;
	  height: 100vh;
	  justify-content: center;
	  align-items: center;
		}
	</style>
</head>
<body>
    <form>
		<div class="container">
		    <div class="row g-0">
			    <div class="col">
			        <input type="text" id="screen0101" class="form-control w-100" value="0" style="background-color: black; color: white; height: 90px ; font-size: 47px">
				</div>
			</div>
			<div class="row g-0">
                <div class="col">
				    <button type="button" class="btn btn-block btn-outline-info w-100" style="height: 125px" id = "C">     C     </button>
				</div>
				<div class="col">
				    <button type="button" class="btn btn-block btn-outline-warning w-100" style="height: 125px" id = "Back">     âŒ«     </button>
				</div>
				<div class="col">
				    <button type="button" class="btn btn-block btn-outline-warning w-100" style="height: 125px"  id="exp">     ^     </button>
				</div>
				<div class="col">
				    <button type="button" class="btn btn-block btn-outline-warning w-100" style="height: 125px" id="div">     /     </button>
                </div>
            </div>
			<div class="row g-0">
                <div class="col">
				    <button type="button" class="btn btn-block btn-outline-light w-100" style="height: 125px" id="no9">     9     </button>
				</div>
				<div class="col">
				    <button type="button" class="btn btn-block btn-outline-light w-100" style="height: 125px" id="no8">     8     </button>
				</div>
				<div class="col">
				    <button type="button" class="btn btn-block btn-outline-light w-100" style="height: 125px" id="no7">     7     </button>
				</div>
				<div class="col">
				    <button type="button" class="btn btn-block btn-outline-warning w-100" style="height: 125px" id="mul">     *     </button>
                </div>
            </div>
			<div class="row g-0">
                <div class="col">
				    <button type="button" class="btn btn-block btn-outline-light w-100" style="height: 125px" id="no6">     6     </button>
				</div>
				<div class="col">
				    <button type="button" class="btn btn-block btn-outline-light w-100" style="height: 125px" id="no5">     5     </button>
				</div>
				<div class="col">
				    <button type="button" class="btn btn-block btn-outline-light w-100" style="height: 125px" id="no4">     4     </button>
				</div>
				<div class="col">
				    <button type="button" class="btn btn-block btn-outline-warning w-100" style="height: 125px" id="sub">     -     </button>
                </div>
            </div>
			<div class="row g-0">
                <div class="col">
				    <button type="button" class="btn btn-block btn-outline-light w-100" style="height: 125px" id="no3">     3     </button>
				</div>
				<div class="col">
				    <button type="button" class="btn btn-block btn-outline-light w-100" style="height: 125px" id="no2">     2     </button>
				</div>
				<div class="col">
				    <button type="button" class="btn btn-block btn-outline-light w-100" style="height: 125px" id="no1">     1     </button>
				</div>
				<div class="col">
				    <button type="button" class="btn btn-block btn-outline-warning w-100" style="height: 125px" id="add">     +     </button>
                </div>
            </div>
			<div class="row g-0">
				<div class="col-6">
				    <button type="button" class="btn btn-block btn-outline-light w-100" style="height: 125px" id="no0">     0     </button>
				</div>
				<div class="col">
				    <button type="button" class="btn btn-block btn-outline-light w-100" style="height: 125px" id="point_add">     .     </button>
				</div>
				<div class="col">
				    <button type="button" class="btn btn-block btn-outline-warning w-100" style="height: 125px" id="equals_to">     =     </button>
                </div>
            </div>
        </div>
    </form>
	<script>
		document.getElementById("C").addEventListener("click", function() {clearscreen()});
		document.getElementById("Back").addEventListener("click", function() {back()});
		document.getElementById("exp").addEventListener("click", function() {operation(sign="^")});
		document.getElementById("div").addEventListener("click", function() {operation(sign="/")});
		document.getElementById("no9").addEventListener("click", function() {enter_no(9)});
		document.getElementById("no8").addEventListener("click", function() {enter_no(8)});
		document.getElementById("no7").addEventListener("click", function() {enter_no(7)});
		document.getElementById("mul").addEventListener("click", function() {operation(sign="*")});
		document.getElementById("no6").addEventListener("click", function() {enter_no(6)});
		document.getElementById("no5").addEventListener("click", function() {enter_no(5)});
		document.getElementById("no4").addEventListener("click", function() {enter_no(4)});
		document.getElementById("sub").addEventListener("click", function() {operation(sign="-")});
		document.getElementById("no3").addEventListener("click", function() {enter_no(3)});
		document.getElementById("no2").addEventListener("click", function() {enter_no(2)});
		document.getElementById("no1").addEventListener("click", function() {enter_no(1)});
		document.getElementById("add").addEventListener("click", function() {operation(sign="+")});
		document.getElementById("no0").addEventListener("click", function() {enter_no(0)});
		document.getElementById("point_add").addEventListener("click", function() {operation(sign=".")});
		document.getElementById("equals_to").addEventListener("click", function() {equal()});
		var screen = document.getElementById("screen0101")
		var math = require('mathjs')
		
		function clearscreen(){
		  return screen.value = "0"}
  
		function enter_no(button){
		  var before_var = screen.value;
		  before_var = String(before_var);
  
		  if (before_var == "0" || before_var == "Cannot Evaluate"){
			  return screen.value = button}
		  else{
			  return screen.value = before_var + button}}
  
		function operation(sign){
		  var before_var = screen.value
		  before_var = String(before_var);
		  return screen.value = before_var + sign}
  
		function back(){
		  var before_var = screen.value;
		  before_var = String(before_var);
		  return screen.value = before_var.slice(0, (before_var.length - 1))}
  
		function equal() {
          var before_var = screen.value;
          var evaluation_answer;
          try {
            evaluation_answer = math.evaluate(before_var);
            } 
		  catch (err) {
            evaluation_answer = "Cannot Evaluate";
            }
        screen.value = evaluation_answer;
        }
			  
	  </script>
</body>
</html>
